<template>
    <lightning-card title="Simple Calculator" icon-name="standard:formula" >
        <lightning-layout multiple-rows="true">
            <lightning-layout-item padding="around-medium" size="12" >
                <lightning-input label="First Number" name="firstNumber" type="number" onchange={numberChangeHandler} ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-medium" size="12" >
                <lightning-input label="Second Number" name="secondNumber" type="number" onchange={numberChangeHandler} ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-medium" size="12" >
                <lightning-button-group>
                    <lightning-button label="Add" icon-name="utility:add" icon-position="right" onclick={addHandler} ></lightning-button>
                    <lightning-button label="Substract" icon-name="utility:dash" icon-position="right" onclick={subHandler} ></lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close" icon-position="right" onclick={multiplyHandler} ></lightning-button>
                    <lightning-button label="Divide" icon-name="utility:magicwand" icon-position="right" onclick={divisionHandler} ></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item padding="around-medium" size="12" >
                <lightning-formatted-text value={currentResult}></lightning-formatted-text>
                <lightning-input type="checkbox" label="Show previous result" onchange={showPreviousResult} ></lightning-input>
                
                <template if:true={showOldResult}>
                    <template for:each={previousResult} for:item="result" >
                        <p key={result}> 
                            <lightning-formatted-text value={result}></lightning-formatted-text>
                        </p>
                    </template>
                </template>

            </lightning-layout-item>
       

        </lightning-layout>
    </lightning-card>
</template>

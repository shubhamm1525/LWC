<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Create A New Account">
                    <!--       <lightning-record-form object-api-name="{objectApiName}"
                    record-id="{recordId}" fields="{fields}">
                </lightning-record-form>
                > -->

                    <lightning-input name="Account Name" label="Account Name" onchange={accountNameChangeHandler}></lightning-input>
                    <lightning-input name="Phone" label="Phone" type="phone" onchange={accountPhoneChangeHandler}></lightning-input>
                    <lightning-input name="Website" label="Website" type="url" onchange={accountWebsiteChangeHandler}></lightning-input>

                    <lightning-button label="Create Account" onclick={createAccountHandler} ></lightning-button>

                </lightning-card>
            </lightning-layout-item>
            
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="View Retrieved Account Record">
                    <lightning-formatted-text value={retAccountName} ></lightning-formatted-text>
                    <lightning-formatted-phone value={retAccountPhone} ></lightning-formatted-phone>
                    <lightning-formatted-url value={retAccountWebsite} ></lightning-formatted-url>
                </lightning-card>
            </lightning-layout-item>
 
        </lightning-layout>
    </lightning-card>
</template>
